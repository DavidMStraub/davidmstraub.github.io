<script>
    const clipboardIcon = `<svg xmlns="http://www.w3.org/2000/svg" class="copy-icon" viewBox="0 0 448 512"><path d="M208 0L332.1 0c12.7 0 24.9 5.1 33.9 14.1l67.9 67.9c9 9 14.1 21.2 14.1 33.9L448 336c0 26.5-21.5 48-48 48l-192 0c-26.5 0-48-21.5-48-48l0-288c0-26.5 21.5-48 48-48zM48 128l80 0 0 64-64 0 0 256 192 0 0-32 64 0 0 48c0 26.5-21.5 48-48 48L48 512c-26.5 0-48-21.5-48-48L0 176c0-26.5 21.5-48 48-48z"/></svg>`;
    const checkIcon = `<svg xmlns="http://www.w3.org/2000/svg" class="copy-icon"  viewBox="0 0 448 512"><path d="M438.6 105.4c12.5 12.5 12.5 32.8 0 45.3l-256 256c-12.5 12.5-32.8 12.5-45.3 0l-128-128c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0L160 338.7 393.4 105.4c12.5-12.5 32.8-12.5 45.3 0z"/></svg>`;

    document.addEventListener("DOMContentLoaded", function () {
        document.querySelectorAll("pre > code").forEach(function (codeBlock) {
            const button = document.createElement("button");
            button.innerHTML = clipboardIcon;
            button.className = "copy-button";
            codeBlock.parentNode.style.position = "relative";
            button.style.position = "absolute";
            button.style.top = "0.7em";
            button.style.right = "0.5em";
            button.style.fontSize = "0.8em";

            button.addEventListener("click", function () {
                navigator.clipboard.writeText(codeBlock.textContent).then(() => {
                    button.innerHTML = checkIcon;
                    setTimeout(() => (button.innerHTML = clipboardIcon), 1500);
                });
            });

            codeBlock.parentNode.appendChild(button);
        });
    });
</script>
