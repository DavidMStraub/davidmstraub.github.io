baseURL: https://www.davidstraub.de/
languageCode: en-us
title: David Straub
theme: hugo-book
disableKinds:
  - taxonomy

params:
  BookTheme: auto
  BookSection: docs
  BookComments: false
  BookFavicon: favicon.png
  math: true
  icons:
    throw_on_error: true

markup:
  goldmark:
    extensions:
      passthrough:
        enable: true
        delimiters:
          block:
            - ["[", "]"]
            - ["$$", "$$"]
          inline:
            - ["(", ")"]

module:
  imports:
    - path: github.com/hugomods/icons/vendors/font-awesome
